apply plugin: "application"
mainClassName = "net.poundex.jtop.lanterna.JtopApplication"
applicationName = "jtop"

dependencies {
	compile project(":jtop-core")

	compile group: 'com.googlecode.lanterna', name: 'lanterna', version: '3.0.0'
}

task unzip(type: Copy) {
	dependsOn "distZip"
	from(zipTree(project.tasks["distZip"].outputs.files.singleFile))
	into(new File(project.buildDir, "jtop"))
}

assemble.finalizedBy("unzip")
